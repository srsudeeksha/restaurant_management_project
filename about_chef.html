<!DOCTYPE html>
<html>
<head>
    <meta  charset="UTF-8">
    <title>About the Chef</title>
</head>
<body>
    <h1>About Our Chef</h1>

    {% if chef %}
        <img src="{{chef.image.url}}" alt="Picture of {{chef.name}}" width="250">
        <h2>{{chef.name}}</h2>
        <p>{{chef.bio}}</p>
    {% else %}
        <p> Chef information will be added soon!</p>
    {% endif %}
</body>
</html>
