<!DOCTYPE html>
<html>
<head>
  <title>Cart</title>
</head>
<body>
  <h2>Your Cart</h2>
  {% if cart %}
    <ul>
      {% for item_id, item in cart.items %}
        <li>{{ item.name }} - ${{ item.price }} Ã— {{ item.quantity }}</li>
      {% endfor %}
    </ul>
    <p><strong>Total: ${{ total }}</strong></p>
  {% else %}
    <p>Your cart is empty.</p>
  {% endif %}
  <a href="{% url 'menu' %}">Back to Menu</a>
</body>
</html>
